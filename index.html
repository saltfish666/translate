<!--简单的ajax请求库-->
<script>
    {
        var myAjax = {};
        myAjax.get = function(target){
            return new Promise( (resolve,reject) => {
                let method = "get"
                let formatData = ""
                for(key in target.data){
                    formatData = formatData + `${key}=${target.data[key]}&`
                }
                let url = target.url + "?" + formatData

                let request = new XMLHttpRequest()
                request.onload = function () {
                    if (request.status === 200) {
                        resolve(request.responseText)
                    } else {
                        reject(request.status)
                    }
                }
                request.open(method,url);

                for(let key in target.header){
                    request.setRequestHeader(key,target.header[key])
                }

                request.send();
            })
        }

        myAjax.post = function(target){
            return new Promise( (resolve,reject) => {
                let method = "post"
                let formatData = ""
                for(key in target.data){
                    formatData = formatData + `${key}=${target.data[key]}&`
                }
                let url = target.url

                let request = new XMLHttpRequest()
                request.onload = function () {
                    if (request.status === 200) {
                        resolve(request.responseText)
                    } else {
                        reject(request.status)
                    }
                }
                request.open(method,url);

                for(let key in target.header){
                    request.setRequestHeader(key,target.header[key])
                }

                request.send(formatData);
            })
        }

        var myAjaxCallBackFun_123456_
        myAjax.jsonp = function(target){

            myAjaxCallBackFun_123456_ = target.callback
            let method = "get"
            let formatData = ""
            for(key in target.data){
                formatData = formatData + `${key}=${target.data[key]}&`
            }
            let url = `${target.url}?callback=myAjaxCallBackFun_123456_&${formatData}`

            let script = document.createElement('script');
            script.setAttribute("type","text/javascript");
            script.src = url;
            document.body.appendChild(script)
        }
    }
</script>

    var MD5 = function (string) {

        function RotateLeft(lValue, iShiftBits) {
            return (lValue<<iShiftBits) | (lValue>>>(32-iShiftBits));
        }

        function AddUnsigned(lX,lY) {
            let lX4,lY4,lX8,lY8,lResult;
            lX8 = (lX & 0x80000000);
            lY8 = (lY & 0x80000000);
            lX4 = (lX & 0x40000000);
            lY4 = (lY & 0x40000000);
            lResult = (lX & 0x3FFFFFFF)+(lY & 0x3FFFFFFF);
            if (lX4 & lY4) {
                return (lResult ^ 0x80000000 ^ lX8 ^ lY8);
            }
            if (lX4 | lY4) {
                if (lResult & 0x40000000) {
                    return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
                } else {
                    return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
                }
            } else {
                return (lResult ^ lX8 ^ lY8);
            }
        }

        function F(x,y,z) { return (x & y) | ((~x) & z); }
        function G(x,y,z) { return (x & z) | (y & (~z)); }
        function H(x,y,z) { return (x ^ y ^ z); }
        function I(x,y,z) { return (y ^ (x | (~z))); }

        function FF(a,b,c,d,x,s,ac) {
            a = AddUnsigned(a, AddUnsigned(AddUnsigned(F(b, c, d), x), ac));
            return AddUnsigned(RotateLeft(a, s), b);
        };

        function GG(a,b,c,d,x,s,ac) {
            a = AddUnsigned(a, AddUnsigned(AddUnsigned(G(b, c, d), x), ac));
            return AddUnsigned(RotateLeft(a, s), b);
        };

        function HH(a,b,c,d,x,s,ac) {
            a = AddUnsigned(a, AddUnsigned(AddUnsigned(H(b, c, d), x), ac));
            return AddUnsigned(RotateLeft(a, s), b);
        };

        function II(a,b,c,d,x,s,ac) {
            a = AddUnsigned(a, AddUnsigned(AddUnsigned(I(b, c, d), x), ac));
            return AddUnsigned(RotateLeft(a, s), b);
        };

        function ConvertToWordArray(string) {
            let lWordCount;

            let lNumberOfWords = (lNumberOfWords_temp2+1)*16;
            let lWordArray=Array(lNumberOfWords-1);
            let lBytePosition = 0;
            let lByteCount = 0;
            while ( lByteCount < lMessageLength ) {
                lWordCount = (lByteCount-(lByteCount % 4))/4;
                lBytePosition = (lByteCount % 4)*8;
                lWordArray[lWordCount] = (lWordArray[lWordCount] | (string.charCodeAt(lByteCount)<<lBytePosition));
                lByteCount++;
            }
            lWordCount = (lByteCount-(lByteCount % 4))/4;
            lBytePosition = (lByteCount % 4)*8;
            lWordArray[lWordCount] = lWordArray[lWordCount] | (0x80<<lBytePosition);
            lWordArray[lNumberOfWords-2] = lMessageLength<<3;
            lWordArray[lNumberOfWords-1] = lMessageLength>>>29;
            return lWordArray;

        function WordToHex(lValue) {
            let WordToHexValue="",WordToHexValue_temp="",lByte,lCount;

                WordToHexValue = WordToHexValue + WordToHexValue_temp.substr(WordToHexValue_temp.length-2,2);
            }
            return WordToHexValue;

        function Utf8Encode(string) {
            string = string.replace(/\r\n/g,"\n");
            let utftext = "";

            for (let n = 0; n < string.length; n++) {

                let c = string.charCodeAt(n);

                if (c < 128) {
                    utftext += String.fromCharCode(c);
                }
                else if((c > 127) && (c < 2048)) {
                    utftext += String.fromCharCode((c >> 6) | 192);
                    utftext += String.fromCharCode((c & 63) | 128);

                else {

                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                    utftext += String.fromCharCode((c & 63) | 128);

<script >
    function getTrans(queryArray,successFun){

        let appid = '20180425000150418';
        let key = 'egFj6Vwsu8JRYEMqFApg';
        let salt = (new Date).getTime();
        let query = queryArray;
        let from = 'en';
        let to = 'zh';
        let str1 = appid + query + salt +key;
        let sign = MD5(str1);

        let target = {
            url: 'https://fanyi-api.baidu.com/api/trans/vip/translate',
            callback:(data) => {
                console.log(data);
                console.log(data.trans_result[0].dst)

                //data is json data of translate result,such as:
                //{"from":"en","to":"zh","trans_result":[{src: "A!powerful!movie!that!demands!attention", dst: "A！强大！电影！那！要求！注意"}]}
                var trans_result = data.trans_result[0];

                //将源词汇和翻译结果整合成字典对象（key-value 对象）
                var srcArray = trans_result["src"].split("!")
                var dstArray = trans_result["dst"].split("！")//中文 "！"；
                var trans_result_map = {}
                for(let i = 0;i< srcArray.length;i++){
                    trans_result_map[srcArray[i]] = dstArray[i]
                }
                successFun(trans_result_map)
            },
            data: {
                q: query,
                appid: appid,
                salt: salt,
                from: from,
                to: to,
                sign: sign
            }
        }

      myAjax.jsonp(target)
    }

</script>

<script src="./js/getVocabulariesFromText.js">
    function isVocabularyInLocalStorage(vocabulary){
        return localStorage[vocabulary] === undefined
    }

    function getVocabulariesFromText(text){

        //var vocabulariesArray = text.trim().split(" ") //不好，不能适应多种变化

        var vocabulariesArray = text.match(/[a-zA-Z]+/g)

        vocabulariesArray = new Set(vocabulariesArray)//去重
        vocabulariesArray = [...vocabulariesArray]

        console.log(vocabulariesArray)

        //next realse 用正则提取字符串
        //var vocabulariesArray = text.

        return vocabulariesArray.filter(isVocabularyInLocalStorage)
    }
</script>

<script type="text/javascript">

document.getElementById("submitTrans").onclick = function(){

    //获得输入文本框的值
    var text = document.getElementById("willTrans").value

    //获得文本中出现英语的英语单词的数组
    var vocabulariesArray = getVocabulariesFromText(text)

    //如果没有单词，就中止函数
    if(vocabulariesArray == []) return

    var qurryArray = vocabulariesArray.toString().replace(/,/g,"!")
    //["that","demands","attention"] => "that,demands,attention" => "that!demands!attention"
    //百度API不支持单个HTTP请求查询多个单词，就把多个单词整合成以"!"分割的句子。间接的达到同时查询多个单词的效果


    //trans_result is dict-like object such as {"hi":"你好","apple":"苹果"}
    //完成查询请求后的回调函数，将查询结果渲染到DOM节点中
    function sucessFun(trans_result){

        var transResultTable = document.getElementById("transResult")
        for(key in trans_result){

            let child = document.createElement("tr")
                child.innerHTML = `<td>${key}</td>\
                        <td>${trans_result[key]}</td>\
                        <td><button onClick="changeToList('${key}','${trans_result[key]}','know')">change to know</button><button onClick="changeToList('${key}','${trans_result[key]}','learn')">change to learn</button></td>`
            transResultTable.appendChild(child)
        }
    }

    getTrans(qurryArray,sucessFun);
 
}
